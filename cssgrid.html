<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CSS Grid</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="grid.css">
  </head>
  <body>

    <div class="container">

      <header class="beige">
        <button class="button-header" id="button-header-1">Button 1</button>
        <button class="button-header" id="button-header-2">Button 2</button>
        <button class="button-header" id="button-header-3">Button 3</button>
        <button class="button-header" id="button-header-4">Button 4</button>
      </header>
      

      <section class="box" id="box-1">box 1</section>
        <section class="box" id="box-2">box 2</section>
        <section class="box" id="box-3">box 3</section>
  
      <section class="beige" id="content">

        <section class="content-flex">
          <div class="content-section">content-section-1</div>
          <div class="content-section">content-section-2</div>
          <div class="content-section">content-section-3</div>
        
          <div class="content-section">content-section-4</div>
          <div class="content-section">content-section-5</div>
          <div class="content-section">content-section-6</div>
        </section>

      </section>

      <section class="sidebar beige">
        <button class="sidebar-button">Button 1</button>
        <button class="sidebar-button">Button 2</button>
        <button class="sidebar-button">Button 3</button>
        <button class="sidebar-button">Button 4</button>
      </section>

      <footer>
        <div class="footer-section">footer</div>
        <div class="footer-section">footer</div>
        <div class="footer-section">footer</div>
        <div class="footer-section">footer</div>
      </footer>

    </div>

  </body>
</html>
